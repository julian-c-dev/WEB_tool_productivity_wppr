  <body>
    <div class="cosWindow">
      <h2>Costumize your own desktop</h2>
      <p>It is quick, easy and simple.</p>
      <p>First, choose your favorite background of the following list:</p>
      <ul class="cosWindow__screens">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="cosWindow__sizes">
        <p>Now, you have to choose the resolution:</p>
        <input type="radio" name="" id="" /> 600x800px
        <input type="radio" name="" id="" /> 1024x800px
        <input type="radio" name="" id="" /> 3024x1200px
      </div>
      <p>
        Now, you have to add the tiles and the titles for each one:
        <span>(maximum 6 tiles)</span>
      </p>
      <div class="cosWindow__input-tiles">
        <input type="text" name="" id="" />
      </div>
      <div class="cosWindow__preview"></div>
      <div class="cosWindow__btns">
        <button type="submit"></button>
        <button type="submit"></button>
        <button type="submit"></button>
      </div>
    </div>
    <script src="/Assets/app/js/main.js"></script>
