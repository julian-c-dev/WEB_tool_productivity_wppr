<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/app/css/import.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/804d1be908.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="banner">
        <h1><span>Productivity</span> Desktop <span>Wallpaper</span> Tool</h1>
      </header>
      <!--Begin Main-->
      <main id="main" class="main">
        <!--Background tiles code by JS-->
        <div id="tool" class="tool">
          <div action="" class="tool__content">
            <!-- ~ section: BACKGROUND -->
            <p>
              <span>1 - </span> Select your favorite background from the
              following options:
            </p>
            <ul class="tool__screens">
              <li><div class="tool__selection select1"></div></li>
              <li><div class="tool__selection select2"></div></li>
              <li><div class="tool__selection select3"></div></li>
              <li><div class="tool__selection select4"></div></li>
              <li><div class="tool__selection select5"></div></li>
              <li><div class="tool__selection select6"></div></li>
            </ul>
            <!-- ~ section: TILES -->
            <p>
              <span>2 - </span>Type your custom title and add it by clicking on
              the "plus" icon:
            </p>
            <div class="tool__tiles">
              <div class="tool__input-tiles">
                <div>
                  <label for="tile1">Tile 1</label>
                  <input
                    type="search"
                    name="tile1"
                    id="tile1"
                    maxlength="20"
                    placeholder="your titles here... "
                  />
                  <i id="iconTile1" class="fas fa-plus-circle"></i>
                </div>
                <div>
                  <label for="tile2">Tile 2</label>
                  <input
                    type="search"
                    name="tile2"
                    id="tile2"
                    maxlength="20"
                    placeholder="..."
                  />
                  <i id="iconTile2" class="fas fa-plus-circle"></i>
                </div>
                <div>
                  <label for="tile3">Tile 3</label>
                  <input
                    type="search"
                    name="tile3"
                    id="tile3"
                    maxlength="20"
                    placeholder="... "
                  />
                  <i id="iconTile3" class="fas fa-plus-circle"></i>
                </div>
                <div>
                  <label for="tile4">Tile 4</label>
                  <input
                    type="search"
                    name="tile4"
                    id="tile4"
                    maxlength="20"
                    placeholder="(max 20 characters)"
                  />
                  <i id="iconTile4" class="fas fa-plus-circle"></i>
                </div>
              </div>
            </div>
            <!-- ~ section: FONTS -->
            <p>
              <span>3 - </span> Select a beautiful font family for your
              customize titles:
            </p>
            <div class="tool__fonts">
              <select>
                <option value="Font1">Times new Roman</option>
                <option value="Font2">Verdana</option>
                <option value="Font3">San Serif</option>
              </select>
            </div>
            <!-- ~ section: RESOLUTION -->
            <p>
              <span>4 - </span> Choose the resolution of your screen in pixels:
            </p>
            <div class="tool__sizes">
              <div class="tool__radios">
                <div class="radio-group">
                  <input type="radio" name="" id="600" />
                  <label for="600">600 x 800</label>
                </div>
                <div class="radio-group">
                  <input type="radio" name="" id="1024" />
                  <label for="1024">1024 x 768</label>
                </div>
                <div class="radio-group">
                  <input type="radio" name="" id="1920" />
                  <label for="1920">1920 x 1080</label>
                </div>
              </div>
            </div>
            <!-- ~ section: BUTTONS -->
            <div class="groupBtn">
              <button
                type="button"
                id="preview"
                class="btn btn-grad-secondary"
                onclick="previewIn()"
              >
                Preview
              </button>
              <button id="generate" class="btn btn-grad" type="submit" focus>
                Generate
              </button>
              <button class="btn btn-grad-secondary" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="wrapper hidden"><i class="fas fa-cog fa-3x"></i></div>

    <script src="/app/js/main.js"></script>
  </body>
</html>
