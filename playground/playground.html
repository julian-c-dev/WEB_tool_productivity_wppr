<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/app/css/import.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/804d1be908.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!--Begin Banner-->
      <header class="banner">
        <h1><span>Productivity</span> Desktop <span>Wallpaper</span> Tool</h1>
        <div class="wrapper hidden"><i class="fas fa-cog fa-3x"></i></div>
      </header>
      <!--End Banner-->

      <!--Begin Main-->
      <main id="main">
        <div id="tool" class="tool">
          <form action="" class="tool__content">
            <p>
              <span>1 - </span> Select your favorite background from the
              following options:
            </p>
            <ul class="tool__screens">
              <li><div class="tool__selection select1"></div></li>
              <li><div class="tool__selection select2"></div></li>
              <li><div class="tool__selection select3"></div></li>
              <li><div class="tool__selection select4"></div></li>
              <li><div class="tool__selection select5"></div></li>
              <li><div class="tool__selection select6"></div></li>
            </ul>
            <p>
              <span>2 - </span>Type your custom title to each tile you wanna
              add:
            </p>
            <div class="tool__tiles">
              <div class="tool__input-tiles">
                <div class="input-tiles-group">
                  <label for="tile1">Tile 1</label>
                  <input
                    type="search"
                    name="tile1"
                    id="tile1"
                    maxlength="20"
                    placeholder="first title "
                  />
                  <i class="fas fa-plus-circle icon-disable"></i>
                </div>
                <div class="input-tiles-group">
                  <label for="tile2">Tile 2</label>
                  <input
                    type="search"
                    name="tile2"
                    id="tile2"
                    maxlength="20"
                    placeholder="second title"
                  />
                  <i class="fas fa-plus-circle icon-disable"></i>
                </div>
                <div class="input-tiles-group">
                  <label for="tile3">Tile 3</label>
                  <input
                    type="search"
                    name="tile3"
                    id="tile3"
                    maxlength="20"
                    placeholder="third title "
                  />
                  <i class="fas fa-plus-circle icon-disable"></i>
                </div>
                <div id="input4" class="input-tiles-group">
                  <label for="tile4">Tile 4</label>
                  <input
                    type="search"
                    name="tile4"
                    id="tile4"
                    maxlength="20"
                    placeholder="fourth title"
                  />
                  <i class="fas fa-plus-circle icon-disable"></i>
                </div>
              </div>
            </div>
            <p>
              <span>3 - </span> Choose the resolution of your screen in pixels:
            </p>
            <div class="tool__sizes">
              <div class="tool__radios">
                <div class="radio-group">
                  <input type="radio" name="" id="600" />
                  <label for="600">600 x 800</label>
                </div>
                <div class="radio-group">
                  <input type="radio" name="" id="1024" />
                  <label for="1024">1024 x 768</label>
                </div>
                <div class="radio-group">
                  <input type="radio" name="" id="1920" />
                  <label for="1920">1920 x 1080</label>
                </div>
              </div>
            </div>
            <div class="groupBtn">
              <button
                type="button"
                id="preview"
                class="btn btn-grad-secondary"
                onclick="previewIn()"
              >
                Preview
              </button>
              <button class="btn btn-grad-secondary" type="submit">
                Reset
              </button>
            </div>
            <button class="btn btn-grad" type="submit" focus>Generate</button>
          </form>
        </div>
      </main>
    </div>

    <script src="/app/js/main.js"></script>
  </body>
</html>
